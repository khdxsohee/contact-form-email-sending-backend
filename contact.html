 <form id="contactForm" class="contact-form animate-fade-in-up delay-2">
    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="phone">Your Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone" required>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
    </div>
    <div class="form-group full-width">
        <label for="message">Your Message</label>
        <textarea id="message" name="msg" rows="7" placeholder="Type your message here..." required></textarea>
    </div>
    <button type="submit" name="submit" class="btn-primary"><span>Send Message</span></button>
</form>
